<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geo">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Open Sans", sans-serif}
.w3-bar,h1,button {font-family: "Geo", sans-serif}
.fa-coffee,.fa-angle-double-up {font-size:200px}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}

.bgimg-1 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bgimg-1 {
  background-image: url('10.png');
  min-height: 100%;
}

@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-green w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-green" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a href="gallery.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Gallery</a>
    <a href="plugins.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Plugins</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="index.hmtl" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="gallery.html" class="w3-bar-item w3-button w3-padding-large">Gallery</a>
    <a href="plugins.html" class="w3-bar-item w3-button w3-padding-large">Plugins</a>
  </div>
</div>

<header class="bgimg-1 w3-container w3-brown w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Gallery</h1>
</header>

<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="1.png" style="width:100%" onclick="onClick(this)" alt="Ibanez Station">
      <img src="2.png" style="width:100%" onclick="onClick(this)" alt="Tracks to Ibanez City.">
      <img src="3.png" style="width:100%" onclick="onClick(this)" alt="Ibanez Castle, West facade">
   </div>
    
   <div class="w3-quarter">
      <img src="4.png" style="width:100%" onclick="onClick(this)" alt="Statue in Ibanez City">
      <img src="5.png" style="width:100%" onclick="onClick(this)" alt="Simp's Tinder">
      <img src="6.png" style="width:100%" onclick="onClick(this)" alt="Simp's Tinder, alt">
    </div>
    
    <div class="w3-quarter">
      <img src="7.png" style="width:100%" onclick="onClick(this)" alt="Overground Rail">
      <img src="8.png" style="width:100%" onclick="onClick(this)" alt="Sasp Town">
      <img src="9.png" style="width:100%" onclick="onClick(this)" alt="Overground Rail Station">
    </div>

    <div class="w3-quarter">
      <img src="10.png" style="width:100%" onclick="onClick(this)" alt="Casa de Lysergic">
      <img src="11.png" style="width:100%" onclick="onClick(this)" alt="Ibanez Castle, East">
       <img src="12.png" style="width:100%" onclick="onClick(this)" alt="Ibanez Castle, East @ Night">
    </div>
  </div>

  <!-- Pagination -->
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">IP: 51.79.76.104:40461</h1>
</div>

<script>
  function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
